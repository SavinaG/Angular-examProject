
<div *ngIf="isReady$ | async" class="header">
  {{hideNavigation}}
    <a href="#default" class="logo">DEV-BG Meme's</a>
    <div class="header-right">
      <a routerLink="/home">Home</a>
      <a *ngIf="!(isLogged$ | async)" routerLink="/user/login">Login</a>
      <a *ngIf="!(isLogged$ | async)" routerLink="/user/register">Register</a>

      <a *ngIf="isLogged$ | async" routerLink="/theme">Galery</a>
      <a *ngIf="isLogged$ | async" routerLink="/theme/new">Create</a>
      <a *ngIf="isLogged$ | async" (click)="logoutHandler()">Logout</a>
    </div>
  </div>
